{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}

  <br>

  <!--<h1>DKU Immigr8</h1>-->
  <div class="header">
    <img class="headerImage" src="{{ url_for('static', filename='Immigr8Logo.png') }}" alt="Home" />
    <p class="pageDesc">Welcome to DKU Immigr8, the website designed to help DKU International Students obtain their residence permits to live and study in China!</p>
  </div>    
  
  <div class="info">

    <br>

      <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
          <label for="netID">DKU NetID</label>
          <input
            type="netID"
            class="form-control"
            id="netID"
            name="netID"
            placeholder="Enter netID"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    
  </div>

{% endblock %}
